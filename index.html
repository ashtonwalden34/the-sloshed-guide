<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>The sloshed Guide</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Ultra&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>



<body>
    <header>
        <div class="container-fluid">
            <h1>The Sloshed Guide</h1>
        </div>

        
        <div class="row">
            <div class="col s3" id="searchBars">
                <input id="searchInput1" type="text">
                <label for="searchInput1">Please enter Brewery name</label>
                <h5 class="searchBarOr">- OR - </h5>
                <input id="searchInput2" type="text">
                <label for="searchInput2">Please enter Location</label>
            </div>

            <div class="col s9" id="searchResults">
                <div class="breweryResults">
                    <ul id="breweryResultList">
                        <li class="breweryListItem">Brewery 1</li>
                        <li class="breweryListItem">Brewery 2</li>
                        <li class="breweryListItem">Brewery 3</li>
                    </ul>
            </div>

            <div class="currentWeather">
                <p class="weatherConditions">Current weather conditions:</p>
            </div>
        </div>
    </div>


    
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script.js"></script>    

</body>
</html>
